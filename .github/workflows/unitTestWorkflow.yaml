name: Unit Test
on:
    push:
        branches:
            - main

jobs:
    job1:
        name: Tests
        runs-on: ubuntu-latest
        steps:
        - name: Checkout repository
          uses: actions/checkout@v3
        - name: Python environment configuration
          uses: actions/setup-python@v3
          with:
            python-version: 3.13
        - name: Run tests
          id: run-tests
          run: python -m unittest -v tests/test_persona.py
            